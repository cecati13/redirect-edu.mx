<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Redirigiendo a cecati13.edu.mx</title>
    <style>
        :root {
            --fontColor: #972648;
            --fontColor2: #691C32;
            --mainColor: #ffffff;
            --mainColor2: #b1bdc5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            font-family: monospace;
        }

        body {
            color: var(--mainColor);
            font-size: 1.6rem;
        }

        main {
            background: url(./image.jpg);
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        main p {
            margin: 150px 10px 20px;
        }

        span {
            color: var(--mainColor2);
            font-size: 8rem;
        }

        h2 {
            font-size: 3.5rem;
            color: var(--mainColor);
        }

        div {
            border-radius: 5em;
            background-color: var(--fontColor);
            padding: 15px;
            width: max-content;
            font-size: 1.9rem;
            cursor: pointer;
        }

        a {
            color: var(--mainColor);
            text-decoration: none;
        }

        .edu {
            font-size: 4.5rem;
            color: var(--mainColor);
        }

        .animation {
            animation: blink;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0.4;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        .animationColor1 {
            animation: changesColor;
            animation-duration: 2.5s;
            animation-iteration-count: infinite;
        }
        
        .animationColor2 {
            animation: changesColor;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
        }
        
        .animationColor3 {
            animation: changesColor;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes changesColor {
            0% {
                color: var(--mainColor);
                opacity: 0.8;
            }
            75% {
                color: var(--fontColor);
                opacity: 0.8;
            }            
        }

    </style>
</head>
<body>
    <main>
        <h1 class="animation">
            Te estamos redirigiendo a nuestro nuevo dominio 
            <!-- <span class="edu">edu.mx</span> -->
            <span class="animationColor1">.</span>
            <span class="animationColor2">.</span>
            <span class="animationColor3">.</span>
        </h1>
        
        <h2 class="edu">cecati13.edu.mx</h2>
        <p>Si tu navegador no te redirige de forma automatica, presiona aqu√≠:</p>
        <div><a href="https://cecati13.edu.mx">https://cecati13.edu.mx</a></div>
    </main>
    <script>
        setTimeout( ()=>{
            window.location.href = "http://cecati13.edu.mx";
        }, 3000)
    </script>
</body>
</html>
